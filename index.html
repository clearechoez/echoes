<style>
.abs_mouse_bar{position:fixed;bottom: 93px;right: 27px;z-index: 999;border-left: 2px solid #c4c4c4bd;width: 20px;height: 63px;} 
.abs_mouse{position:fixed;bottom:50px;right:41px;z-index:999;} 
.mouse{width:40px;height:60px;border-radius:20px;border:3px solid #999;position:absolute;top:calc(50% - 35px);left:calc(50% - 25px)}
.mouse:before,.mouse:after{content:"";display:block;position:absolute}
.mouse-5:before{width:10px;height:10px;border-radius:50%;top:10px;left:calc(50% - 5px);border:2px solid rgba(153,153,153,0.55)}
.mouse-5:after{top:30px;left:calc(50% - 5px);border:5px solid transparent;border-top-color:#999;-webkit-animation:mouse-5-arrow 1.2s ease-in-out infinite;animation:mouse-5-arrow 1.2s ease-in-out infinite}
@-webkit-keyframes mouse-5-arrow {
	20%,100%{transform:translateY(0)}
	50%{transform:translateY(9px)}
	80%{transform:translateY(-3px)}
}
@keyframes mouse-5-arrow {
	20%,100%{transform:translateY(0)}
	50%{transform:translateY(9px)}
	80%{transform:translateY(-3px)}
}
